<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Travellian</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a href="#" class="header__logo logo">
        <img 
          src="./images/logo-white.svg"
          alt="Travellian" 
          class="logo__image"
          width="234" height="46" loading="lazy">
      </a>
      <nav class="header__menu hidden-tablet">
        <ul class="header__menu-list">
          <li class="header__menu-item active"><a href="#" class="header__menu-link">Home</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Explore</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Travel</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Blog</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Pricing</a></li>
        </ul>
      </nav>
      <div class="header__controls hidden-tablet">
        <button 
          class="header__button button"
          type="button">
          Login
        </button>
        <button class="header__button button button-primary" type="button">
          Sign up
        </button>
      </div>
      <button 
        class="header__burger-button burger-button visible-tablet" 
        type="button" 
        onclick="mobileOverlay.showModal()">
        <div class="visually-hidden">Open menu</div>
        <span></span>
      </button>
    </div>
  </header>

  <dialog class="mobile__overlay visible-tablet" id="mobileOverlay">
    <form class="mobile__overlay__close-button-wrapper" method="dialog">
      <button class="mobile__overlay__close-button cross-button" type="submit">
        <span class="visually-hidden">Close menu</span>
      </button>
    </form>
    <div class="mobile__overlay__body">
      <ul class="mobile__overlay-list">
        <li class="mobile__overlay-item"><a href="#" class="mobile__overlay-link">Home</a></li>
        <li class="mobile__overlay-item"><a href="#" class="mobile__overlay-link">Explore</a></li>
        <li class="mobile__overlay-item"><a href="#" class="mobile__overlay-link">Travel</a></li>
        <li class="mobile__overlay-item"><a href="#" class="mobile__overlay-link">Blog</a></li>
        <li class="mobile__overlay-item"><a href="#" class="mobile__overlay-link">Pricing</a></li>
      </ul>
    </div>
  </dialog>
</body>
</html>
